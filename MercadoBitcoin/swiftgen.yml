output_dir: 'MercadoBitcoin/Resources/SwiftGen'

strings:
  - inputs: MercadoBitcoin/Resources/en.lproj/Localizable.strings
    templateName: structured-swift5
    output: Strings.swift
    params:
      enumName: Strings

xcassets:
  - inputs: MercadoBitcoin/Resources/Assets.xcassets
    templateName: swift5
    output: Assets.swift
    params:
      enumName: Assets
